<strong><h1><p align="center">Исчерпывающее тестирование (Exhaustive Testing)
</p></h1></strong>
<p align="justify"><h3>В пределах этой техники вы должны проверить все возможные комбинации входных значений, и в принципе, это должно найти все проблемы. 
На практике применение этого метода не представляется возможным, из-за огромного количества входных значений.</h3></p>
